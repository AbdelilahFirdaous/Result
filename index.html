<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="cache"></div>
        <div class="resultat">
            <div class="Rslt">Your Result</div>
            <div class="note">
                <div class="chiffre">76</div>
                <div class="fraction">of 100</div>
            </div>
            <div class="mention">Great</div>
            <div class="appreciation">You scored heigher than 65% of the people who have taken these test</div>
        </div>
        <div class="score">
            <div class="summary">Summary</div>
            <div class="reaction">
                <div class="photo"><img src="./public/images/eclair.png" class="photo"></div>
               <div class="libellé">Reaction</div>
               <div class="cent">80 / 100</div>
            </div>
            <div class="Memory">
                <div class="photo"><img src="./public/images/cerveauicone.png" class="photo"></div>
                <div class="libellé">Memory</div>
                <div class="cent">92 / 100</div>
            </div>
            <div class="Verbal">
                <div class="photo"><img src="./public/images/bullicone.png" class="photo"></div>
                <div class="libellé">Verbal</div>
                <div class="cent">62 / 100</div>
            </div>
            <div class="visual">
                <div class="photo"><img src="./public/images/oeilicone.png" class="photo"></div>
                <div class="libellé">Visual</div>
                <div class="cent">72 / 100</div>
            </div>
            <div class="Continue">Continue</div>
        </div>
    </div>
</div>  
</body>
</html>
